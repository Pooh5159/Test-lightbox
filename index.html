<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test Lightbox</title>
</head>

<body>
    <div class="container">
        <!-- Trigger the Modal -->
        <img id="myImg1" onclick="clickNext('myImg1')" src="../Test-lightbox/image/animal-g2a22d8c06_1280.jpg" alt="Kitty"
            style="width:100%;max-width:300px">
        <img id="myImg2" onclick="clickNext('myImg2')" src="../Test-lightbox/image/cat-g8e01a6ec0_1280.jpg" alt="Lazy cat"
            style="width:100%;max-width:300px">
        <img id="myImg3" onclick="clickNext('myImg3')" src="../Test-lightbox/image/cat-ge4a6fed90_1280.jpg" alt="Slurp cat"
            style="width:100%;max-width:300px">
        <img id="myImg4" onclick="clickNext('myImg4')" src="../Test-lightbox/image/maine-coon-gb1cf57dc3_1280.jpg" alt="Black cat"
            style="width:100%;max-width:300px">

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
